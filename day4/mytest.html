<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytest#1</title>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 1-->
    <script>
    function myFunction(){
        document.getElementById("demo2").innerHTML =
         "head에서도 스크립트 사용가능하다.";
    }
    </script>
</head>
<body>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 2-->
    <!-- 스크립트는 html html 이벤트 속성에 작성할 수 있음. -->
    <!-- 자바스크립트에서 사용하는 문서 객체:document
        document로 현재 보이는 웹문서의 요소들에 접근한다.
        자바스크립트에서 사용하는 브라우저 객체 : window 
        window로 현재 실행 중인 브라우저를 제어한다.-->
        <!-- onclick 이벤트 속성 값 "" 안에 자바스크립트 명령어 작성
        (※주의 1 : 따옴표 겹칠때는 종류를 바꿔쓴다.)
        (※주의 2 : 함수이름은 대소문자 구분하여 쓴다.) -->

        <button onclick="document.getElementById('demo').innerHTML = Date()">현재 날짜와 시간</button>

        <p id="demo">여기가 innerHtml 위치임</p>
        <p id="demo2">여기가 innerHtml 위치임</p>
        
        <button onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">클릭 해주세요</button>

        <button type="button" onclick="document.getElementById('demo').style.color = 'blue'">파랑</button>
        <button type="button" onclick="document.getElementById('demo').style.color = 'pink'">분홍</button>
        <br>
        <button type="button" onclick="document.getElementById('demo').style.display = 'none'">텍스트 숨기기</button>
        <button type="button" onclick="document.getElementById('demo').style.display = 'block'">텍스트 표시하기</button>

        <!-- body안에서도 자바 스크립트 명령어를 사용할 수 있다 -->
        <script>
            document.getElementById("demo2").innerHTML = "My First JavaScript";
        </script>
        <!-- head에 선언해 놓은 함수 호출 -->
        <button onclick="myFunction()">head에서도 스크립트를 쓸수있을까?</button>

</body>
</html>
