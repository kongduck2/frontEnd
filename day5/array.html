<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 프로그래밍언어 일반적인 배열 : 배열요소가 메모리에 연속된 공간에 각각 같은 크기와 같은 형식을 갖는다.
        자바스크립트의 배열 :연속적 공간이 아닐수도 있고 요소의 형식이 다를 수도 있다. 그러나 좋은 방법은 아니다
     -->
     <p id="demo"></p>
    <script>
    //배열의 리터럴
    const arr1 = [1,2,3,4,5]; //자바스크립트 배열은 인덱스를 프로퍼티로 사용한다.
    const arr2 = ['sana','mina','momo','nayeon'];
    const arr3 = [9,2,'abc',,12.34];//가능은 하나 바람직하지 않다. 3번 인덱스는 empty

    //배열을 생성할 때 Array 함수로 생성할 수 있다. 요소의 갯수를 인자로 전달
    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    console.log(typeof arr1); //object

    //일반적인 배열과 다르게 배열에서 탐색,요소를 추가와 삭제하는 메소드가 있음.
    //메소드 실행결과로 원본 배열이 변하는것 또는 변하지 않고 새로운 배열을 생성하는것을 확인
    const fruits = ["Banana","Orange","Apple","Mango"];
    document.getElementById('demo').innerHTML=fruits.toString();

    /*배열요소 추가/삭제*/
        //push(),pop() : 배열요소 끝에서 동작(추가,삭제)
        function myFunction() {
        fruits.push("Kiwi");
        document.getElementById("demo").innerHTML = fruits;
        }
        //unshift(), shift() : 배열요소 맨처음에서 동작(추가,삭제)
    </script>
   
</body>
</html>
