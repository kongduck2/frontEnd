<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String method</title>
</head>
<body>

<!-- string method : 메소드 실행한 후에 원본 문자열을 변경?(X) or 새로운 문자열을 생성?(O)-->

 <script>
/*변수 선언 var 쓰지말고 변수의 값이 실행중 재할당되게 하려면 let
 재할당 없거나 객체이면 const */
 console.log("1.복습---------------------")
let str = "Apple, banana , Kiwi";
const result = str.toUpperCase();
console.log(str);
console.log(result);
str = "Mango";
result = "Mango"; // result는 const로 선언되어서 재할당 할 수 없다.(오류)
 </script>

<!--string method
substring , slice , substr비교 : slice 메소드는 마이너스값을 갖는다.
 -1은 문자열 가장 마지막 인덱스-->
<script>
    console.log("2.slice 메소드 ------------------");
    let str2 = "Apple, banana, Kiwi";
    console.log(str2.slice(-4)); // -4 인덱스 K부터 끝까지 , Kiwi
    console.log(str2.slice(-12,-6)); //인덱스 -12부터 인덱스 -6 까찌 , Banana
    console.log(str2.substr(-12,3)); //두번째 인자가 length, -12부터 3개 Ban
</script>
<!-- 정규식 : 문자열에서 특정 조합을 검사하기 위한 패턴. (예-> 문자열@문자열.com (기호를사용한 패턴))
정규식은 /  /안에 작성. g(대소문자 구분), i(대소문자 구분안함) 사용한 replace-->
<script>
    console.log("3.정규식으로 검색 문자열 표현---------------");
    let text = "Please visit Microsoft and Microsoft!"
    let newText = text.replace(/Microsoft/g, "W3Schools"); // Microsoft/g -> Microsoft 찾기 g패턴 적용
    console.log(newText);
    console.log(text.replace(/MICROSOFT/g,"W3Schools"));
</script>
    
<!-- 그 외의 자바와 같은 문자열 메소드 : trim,concat, charAt,indexOf,lastIndexOf,startsWith,endsWith 등등-->
</body>
