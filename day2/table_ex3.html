<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-3 Table 과 Style.CSS </title>
    <!-- style.css 정의된 style 특성을 사용해보자-->
    <link rel="StyleSheet" href="style.css">
    <!--css 파일명은 이름 작성규칙에 따라 자율적으로 정하면 됨 (확장자명 .css)-->
</head>
<!--
    selector(선택자): 태그이름.
                class 또는 id 속성으로 설정된값
            class,id 속성은 특정 태그에 부여하는 이름.
                ㄴ class : 같은 이름을 사용하여 다중 선택자.
                ㄴ id : 한개만 지정하는 단일 선택자.
-->
<body>
<!--
    table : 표(행/열 , row,column)
    table 태그 : 생성 태그
        tr 태그 : 행 생성
        td 태그 : 행안에서 열을 생성
-->

<!--width를 %로 설정하면 ★부모 태그★ 를 기준으로 비율 설정.-->
<table>
    <!--테이블의 제목 : caption-->
    <caption class="name">우리반 연락처</caption>
    <tr> <!-- style 속성으로 디자인 프로퍼티 설정하기-->
        <!--열 일때 td 대신에 th 사용
         : th : 가운데 정렬, 글꼴 Bold 적용-->
        <th style="width: 20%;">번호</th> <!-- ;으로 디자인 구분-->
        <th style="width: 30%;">이름</th>
        <th style="width: 50%;">연락처</th>
    </tr>
    <tr> <!--border는 선의 굵기 모양 색상 설정-->
        <td>1</td>
        <td class = "name">사나</td>
        <!-- <td style="color: turquoise;">사나</td> -->
        <td>010-1234-7898</td>
        <!-- width는 같은 열이면 같은 값이 적용-->
    </tr>
    <tr>
        <td>2</td>
        <td class = "name">미나</td>
        <!-- <td style="color: turquoise;">미나</td> -->
        <td>010-4155-7353</td>
    </tr>
    <tr>
        <td>3</td>
        <td class = "name">다현</td>
        <!-- <td style="color: turquoise;">다현</td> -->
        <td>010-4555-7223</td>
    </tr>
</table>

</body>
</html>
