<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day3-4 member registration</title>
    <link rel="StyleSheet" href="member.css">
</head>
<body>
    <div style="width: 70%; margin: auto;">
    <h2>회원 등록</h2>
    <!-- 1)새로운 데이터를 저장하는 동작과 관련될때는 url 창에
        데이터를 표시안한다. method="POST"
         2)특정 검색어로 조회 동작을 하는 경우에는 url창에
        파라미터 값을 표시하는것이 일반적임. method="GET" -->
    <form method="POST">
    <table> <!-- 부모 태그 너비의 70% -->
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>패스워드</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th>나이</th>
            <td><input type="number" name="age"></td>
        </tr>
        <!-- 주소 -->
        <tr>
            <th>주소</th>
            <td><!--선택 리스트를 만들기 위해 select 태그 사용해보자.-->
                <select name="address">
                    <!-- option 태그안에 문자열은 화면에 보이는 값,
                         value안에 문자열은 서버로 전송되는 값 -->
                    <option value="서울">서울</option>
                    <option value="대구">대구</option>
                    <option value="대전">대전</option>
                    <option value="부산">부산</option>
                    <option value="인천">인천</option>
                    <option value="광주">광주</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>성별</th>
            <td> <!-- radio 버튼은 여러개중에 하나만 선택할 때 사용한다.
                    name을 같게 해야한다.-->
                <input type="radio" value="male" name="gender" id="male">
                <label for="male">남자</label>
                <!-- label과 연결시킬 input은 id속성이 필요하다. !웹접근성 구현!
                    label을 선택해서 해당 form요소가 focus를 갖도록 함. -->
                <input type="radio" value="female" name="gender" id="female">
                <label for="female">여자</label>
            </td>
        </tr>
        <!-- 취미 -->
        <tr>
            <th>취미</th>
            <!-- 여러개를 복수로 선택할 수 있는 체크박스를 사용한다.
                name은 똑같이 (복수선택시 서버전송될 때 배열로 처리됨.) -->
            <td>
                <input type="checkbox" value="달리기" name="hobby" id="running">
                <label for="running">달리기</label>
                <input type="checkbox" value="수영" name="hobby" id="swim">
                <label for="swim">수영</label>
                <input type="checkbox" value="배드민턴" name="hobby" id="badminton">
                <label for="badminton">배드민턴</label>
                <input type="checkbox" value="독서" name="hobby" id="reading">
                <label for="reading">독서</label>

            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="submit" value="가입하기">
                <input type="reset" value="다시쓰기">
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
