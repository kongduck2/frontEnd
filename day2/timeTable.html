<!-- 작성자 : 유일상  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timeTable 유일상</title>
    <link rel="StyleSheet" href="timeTable.css">
    <!-- css 불러오기 -->
</head>
<body>
    <table>
        <tr>
            <td></td>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>
        <tr>
            <th>8:00</th>
            <td class="kor">국어</td>
            <td class="eng">영어</td>
            <td class="math">수학</td>
            <td class="music">음악</td>
            <td rowspan="2" class="kor">국어</td>
        </tr>
        <tr>
            <th>9:00</th>
            <td rowspan="3" class="phy">체육</td>
            <td rowspan="2" class="music">음악</td>
            <td class="kor">국어</td>
            <td rowspan="3" class="phy">체육</td>
        </tr>
        <tr>
            <th>10:00</th>
            <td class="eng">영어</td>
            <td rowspan="2" class="eng">영어</td>
        </tr>
        <tr>
            <th>11:00</th>
            <td class="sci">과학</td>
            <td class="math">수학</td>
        </tr>
        <tr>
            <th>12:00</th>
            <td class="eng">영어</td>
            <td class="math">수학</td>
            <td class="eng">영어</td>
            <td class="eng">영어</td>
            <td class="music">음악</td>
        </tr>
    </table>
</body>
</html>
