<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
    
</head>
<body>
    <!-- iframe (inline frame의 약자) : 현재 문서에 다른 html 문서를 포함시킨다.-->
    <!-- src에 포함시킬 문서를 지정 : url(파일,도메인네임...) -->
    <iframe src="use_idselector.html" frameborder="0"
     style="width: 100%; height: 400px;">    </iframe>
<!-- iframe height 는 % 가 부모기준, 부모 body가 height 가  설정 안된 상태 -->

     <!-- http:// ~ 주소 url 포함도 가능. -->
     <!-- 보안상의 이유로 deny(거절)됨 -->
     <iframe src="https://www.naver.com" frameborder="0"
     style="width: 100%; height: 400px;"></iframe>
     <!--w3schools.com-->
     <iframe src="https://www.w3schools.com/html/html_formatting.asp" frameborder="0"
     style="width: 100%; height: 400px;"></iframe>
     <!-- a 태그에서 iframe 문서 설정하기 -->
     <p>
        <!--링크 설정 : 페이지 이동 ,target 속성으로 보여질 위치 설정-->
        <!-- 예 : target = "_black"는 새로운 탭에서 열기 -->
        <a href="table_span.html" target="manu1">다른 예제 보기</a>
        <!--a태그에서 target을 iframe에있는 name이 menu1인곳으로 지정 -->
        <iframe src="" frameborder="0" name="menu1"
        style="width: 100%; height: 400px;"></iframe>
     </p>
     <!-- 다른 사이트에서  가져오기 : 공유 링크-->
     <div>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/0rtV5esQT6I"
      title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
       allowfullscreen></iframe></div>
    <div>
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33501.969030439475!2d30.08427328354271!3d51.38378213574231!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472a7da88270a033%3A0xeeea8ee36e113fbe!2sChernobyl%20nuclear%20power%20plant!5e0!3m2!1sko!2skr!4v1630998493250!5m2!1sko!2skr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
</body>
</html>
