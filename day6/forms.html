<!DOCTYPE html>
<html lang="en">
<head>
<title>document.forms example</title>
<script>
    function data_read(){
        console.log("1.forms , elements 객체 이용해서 input값 가져오기");
        const $user1 = document.forms[3].elements[0];
        const $email1 = document.forms[3].elements[1];
        console.log($user1.value);
        console.log($email1.value);
        console.log("2.name 속성값을 이용해서 가져오기");
        const $user2 = document.frmUser.user;
        const $email2 = document.frmUser.email;
        console.log($user2.value);
        console.log($email2.value);
        //유효성 검사 - 데이터가 정확하게 입력되어 있는지 확인한다. ex)이름은 3글자 이상이어야 함
        if($user2.value.length < 3){
            alert("이름은 3글자 이상으로 해주세요.");
        }
    }
</script>
</head>
<body>
    <!-- document.forms 객체는 form 태그들을 담고있는 HTMLCollection -->
<form id="sana"> <!-- forms[0]-->
    <!-- form 요소들 : input(type=text,submit,radio,checkbox....),select -->
  <input type="button" onclick="alert(document.forms[0].id);" value="sana's form" /> <!-- .forms[0].elements[0]-->
  <input type="button" onclick="alert(document.forms[0].elements[1].value);" value="form[0]의 요소 index = ?" />
</form>
<form id="mina"> <!-- forms[1]-->
  <input type="button" onclick="alert(document.forms[1].id);" value="mina's form" /> <!-- .forms[1].elements[0]-->
</form>
<form id="momo"> <!-- forms[2]-->
  <input type="button" onclick="alert(document.forms[2].id);" value="momo's form" /> <!-- .forms[2].elements[0]-->
</form>
<form action="" name="frmUser">
    이름 : <input type="text" name ="user"> <!-- .forms[3].elements[0]-->
    이메일 : <input type="text" name ="email"> <!-- .forms[3].elements[1]-->
    <button onclick="data_read()">데이터 전송</button> <!-- .forms[3].elements[2]-->
</form>
<script>
    console.log(document.forms);
</script>
</body>
</html>
